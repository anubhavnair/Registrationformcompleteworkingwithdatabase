<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
       /* Animating the title */
h1 {
  animation: slideIn 1s forwards;
}

@keyframes slideIn {
  from {
    transform: translateX(-100%);
    opacity: 0;
  }
  to {
    transform: translateX(0);
    opacity: 1;
  }
}

/* Styling the table */
table {
  margin: 50px auto;
  border-collapse: collapse;
  background-color: #fff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

/* Styling the table header */
th {
  background-color: #333;
  color: #fff;
  padding: 10px;
  text-align: center;
  font-size: 20px;
}

/* Styling the table cells */
td {
  padding: 10px;
}

/* Styling the input fields */
input[type="text"] {
  padding: 5px;
  width: 100%;
  border: 2px solid #ddd;
  border-radius: 5px;
  font-size: 16px;
  transition: border-color 0.3s ease-out;
}

input[type="text"]:focus {
  border-color: #333;
}

/* Styling the buttons */
input[type="submit"], input[type="reset"] {
  padding: 10px 20px;
  background-color: #333;
  color: #fff;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease-out;
}

input[type="submit"]:hover, input[type="reset"]:hover {
  background-color: #555;
}

/* Animating the link */
a#showdetail {
  display: inline-block;
  margin-top: 20px;
  padding: 10px 20px;
  color: #fff;
  background-color: #333;
  border-radius: 5px;
  text-decoration: none;
  animation: bounce 1s ease-in-out infinite;
}

@keyframes bounce {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-10px);
  }
}

    </style>
</head>

<body>

    <table border="1" cellspacing="0" cellpadding="0">
        <form action="SaveData.php">

            <tr>
                <th colspan="2">

                </th>
            </tr>
            <tr>
                <th>Enter Your Name</th>
                <td><input type="text" name="txtname"></td>
            </tr>
            <tr>
                <th>Enter Your Address</th>
                <td><input type="text" name="txtaddress"></td>
            </tr>
            <tr>
                <th>Enter Your Mobile Number</th>
                <td><input type="text" name="txtmobile"></td>
            </tr>
            <tr style="margin-top: 5px;">
                <th align="right"><input type="submit" value="Done">
                    <a href="verify.php" id="showdetail">Show All Details</a>
                </th>
                <th align="left"><input type="reset"></th>


            </tr>
        </form>

    </table>


</body>

</html>
